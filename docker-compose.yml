version: '3.9'

services:
  db:
    image: postgres:16.1-alpine
    container_name: gh-test-db
    network_mode: host
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - '5432:5432'
    volumes:
      - gh-test-db:/var/lib/postgresql/data

  db-init:
    network_mode: host
    container_name: gh-test-db-init
    image: node:20
    working_dir: /usr/src/app/
    volumes:
      - ./:/usr/src/app/
    command: ['yarn', 'setup']
    depends_on:
      - db
    ports:
      - '3000:3000'

  api:
    network_mode: host
    container_name: gh-test-api
    image: node:20
    working_dir: /usr/src/app/
    volumes:
      - ./:/usr/src/app/
    command: ['yarn', 'dev']
    depends_on:
      - db-init
    ports:
      - '3000:3000'

volumes:
  gh-test-db:
